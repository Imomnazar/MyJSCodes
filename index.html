<!DOCTYPE html>
<html>
    <body>
    <canvas id="canvas" width="300" height="300"></canvas>

    <script>
        var canvas = document.getElementById("canvas");
        var robot = canvas.getContext("2d");
        robot.fillRect(35,0,50,50);
        robot.fillRect(55,50,10,75);
        robot.fillRect(0,75,120,10);
        robot.fillRect(30,75,60,60);
        robot.fillRect(30,135,10,60);
        robot.fillRect(80,135,10,60);
        
    </script>
    </body>
</html>
